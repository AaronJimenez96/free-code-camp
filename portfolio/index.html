<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>Portfolio</title>
</head>
<body>
    <!--START NAV-->
    <nav>
        <li><a href="#welcome-section">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
    </nav>
    <!--END NAV-->

    <!--START WELCOME SECTION-->
    <section id="welcome-section">
        <h1>Hey I'm<strong>,Aaron</strong></h1>
        <p>web <strong>front-end</strong>developer</p>
    </section>
    
    <!--START PROJECTS SECTION-->
    <section id="projects" class="projects-section">
        <h2 class="projects-section-header">These are some of my projects</h2>       
        <div class="projects-grid">
            <a href="https://carwash-detalling.vercel.app/"
                target="_blank"
                class="project project-tile">
                <img
                    class="project-image"
                    src=""
                    alt="carwash-detalling"
                />
                <p class="project-title">
                    <span class="code">&lt;</span>
                    Landing Page
                    <span class="code">&#47;&gt;</span>
                </p>
            </a>
            <a href="https://cat-tribute.vercel.app/"
                target="_blank"
                class="project project-tile">
            <img
                class="project-image"
                src=""
                alt="Cat lover"
            />
            <p class="project-title">
                <span class="code">&lt;</span>
                Tribute Page
                <span class="code">&#47;&gt;</span>
            </p>
        </a>
        <a href="https://free-code-camp-three.vercel.app/"
            target="_blank"
            class="project project-tile">
        <img
            class="project-image"
            src=""
            alt="surveyForm"
        />
        <p class="project-title">
            <span class="code">&lt;</span>
            Survey Form
            <span class="code">&#47;&gt;</span>
        </p>
    </a>
        </div>
    </section>
    <!--END PROJECT SECTION-->

    <!--START CONTACT SECTION-->
    <section id="contact" class="contact-section">
        <div class="contact-section-header">
          <h2>Let's work together...</h2>
          <p>How do you take your coffee?</p>
        </div>
        <div class="contact-links">
          <a
            href="https://facebook.com/freecodecamp"
            target="_blank"
            class="btn contact-details"
            ><i class="fab fa-facebook-square"></i> Facebook</a
          >
          <a
            id="profile-link"
            href="https://github.com/freecodecamp"
            target="_blank"
            class="btn contact-details"
            ><i class="fab fa-github"></i> GitHub</a
          >
          <a
            href="https://twitter.com/freecodecamp"
            target="_blank"
            class="btn contact-details"
            ><i class="fab fa-twitter"></i> Twitter</a
          >
          <a href="mailto:example@example.com" class="btn contact-details"
            ><i class="fas fa-at"></i> Send a mail</a
          >
          <a href="tel:555-555-5555" class="btn contact-details"
            ><i class="fas fa-mobile-alt"></i> Call me</a
          >
        </div>
      </section>
      
</body>
</html>
